<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hors ligne - jëndUp</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Favicon de base -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    
    .offline-card {
      background: white;
      border-radius: 20px;
      padding: 3rem;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: slideIn 0.5s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .offline-icon {
      font-size: 5rem;
      color: #4361ee;
      margin-bottom: 1.5rem;
    }
    
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    
    p {
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .btn-retry {
      background: linear-gradient(135deg, #4361ee, #764ba2);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s;
      margin-bottom: 1rem;
    }
    
    .btn-retry:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
    }
    
    .offline-actions {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .offline-actions a {
      color: #4361ee;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 20px;
      background: #f0f2ff;
      transition: all 0.3s;
    }
    
    .offline-actions a:hover {
      background: #4361ee;
      color: white;
    }
  </style>
</head>
<body>
  <div class="offline-card">
    <div class="offline-icon">
      <i class="fas fa-wifi-slash"></i>
    </div>
    <h1>Oops ! Vous êtes hors ligne</h1>
    <p>
      Il semble que vous ayez perdu votre connexion Internet.<br>
      Pas de panique ! Vous pouvez toujours consulter les pages que vous avez déjà visitées.
    </p>
    
    <button class="btn-retry" onclick="window.location.reload()">
      <i class="fas fa-redo me-2"></i>Réessayer
    </button>
    
    <div class="offline-actions">
      <a href="home.html">
        <i class="fas fa-home me-2"></i>Accueil
      </a>
      <a href="annonces.html">
        <i class="fas fa-search me-2"></i>Annonces
      </a>
      <a href="vendre.html">
        <i class="fas fa-plus-circle me-2"></i>Vendre
      </a>
    </div>
    
    <p class="mt-4 small text-muted">
      <i class="fas fa-download me-1"></i>
      Les pages que vous avez visitées sont disponibles hors ligne
    </p>
  </div>
</body>
</html>
