<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - jëndUp</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Favicon de base -->
<link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <style>
        :root {
            --primary-blue: #4361ee;
            --secondary-purple: #764ba2;
            --light-bg: #f8f9fa;
            --error-red: #dc3545;
            --success-green: #28a745;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-purple));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .inscription-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: var(--primary-blue);
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #666;
            font-size: 1rem;
        }
        
        .badge-roles {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .badge-roles i {
            margin-right: 8px;
        }
        
        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }
        
        .input-group {
            border-radius: 12px;
        }
        
        .input-group .form-control {
            border-radius: 12px 0 0 12px;
        }
        
        .input-group .btn-outline-secondary {
            border-radius: 0 12px 12px 0;
            border: 2px solid #e0e0e0;
            border-left: none;
            background: white;
        }
        
        .input-group .btn-outline-secondary:hover {
            background: #f0f0f0;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-purple));
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            background: linear-gradient(135deg, #a0a0a0, #808080);
            transform: none;
        }
        
        .btn-google {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 12px;
            font-weight: 500;
            color: #333;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-google:hover {
            background: #f8f9fa;
            border-color: var(--primary-blue);
            transform: translateY(-2px);
        }
        
        .btn-google img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        .link-text {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }
        
        .link-text:hover {
            text-decoration: underline;
        }
        
        .alert-custom {
            border-radius: 12px;
            border: none;
            padding: 1rem;
            animation: fadeIn 0.3s ease-out;
        }
        
        .alert-error {
            background: #fff3f3;
            color: var(--error-red);
            border-left: 4px solid var(--error-red);
        }
        
        .alert-success {
            background: #f0fff4;
            color: var(--success-green);
            border-left: 4px solid var(--success-green);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 8px;
            transition: all 0.3s;
        }
        
        .strength-weak { background: #dc3545; width: 33%; }
        .strength-medium { background: #ffc107; width: 66%; }
        .strength-strong { background: #28a745; width: 100%; }
        
        .password-requirements {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
            padding-left: 20px;
        }
        
        .password-requirements li {
            margin-bottom: 3px;
        }
        
        .password-requirements i {
            margin-right: 8px;
            width: 16px;
        }
        
        .requirement-valid {
            color: #28a745;
        }
        
        .requirement-invalid {
            color: #dc3545;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #6c757d;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        
        .divider span {
            padding: 0 10px;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid transparent;
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Container principal -->
    <div class="inscription-container">
        <!-- Logo et titre -->
        <div class="logo">
            <h1><i class="fas fa-exchange-alt me-2"></i><span style="color: black;">jënd</span>Up</h1>
            <p>Rejoignez notre communauté</p>
        </div>

        <!-- Badge double rôle -->
        <div class="text-center">
            <div class="badge-roles">
                <i class="fas fa-user-tie"></i>
                <i class="fas fa-plus mx-1" style="font-size: 0.8rem;"></i>
                <i class="fas fa-store"></i>
                <span class="ms-2">Devenez acheteur ET vendeur en un compte</span>
            </div>
        </div>

        <!-- Message d'alerte -->
        <div id="alertContainer"></div>

        <!-- Formulaire d'inscription -->
        <form id="inscriptionForm">
            <!-- Nom complet -->
            <div class="mb-3">
                <label for="nomComplet" class="form-label">Nom complet *</label>
                <div class="input-group">
                    <span class="input-group-text bg-light">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="nomComplet" 
                           placeholder="Votre nom complet" required
                           autocomplete="name">
                </div>
            </div>

            <!-- Téléphone -->
            <div class="mb-3">
                <label for="telephone" class="form-label">Téléphone</label>
                <div class="input-group">
                    <span class="input-group-text bg-light">
                        <i class="fas fa-phone"></i>
                    </span>
                    <input type="tel" class="form-control" id="telephone" 
                           placeholder="Votre numéro de téléphone"
                           autocomplete="tel">
                </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <div class="input-group">
                    <span class="input-group-text bg-light">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" 
                           placeholder="votre@email.com" required
                           autocomplete="email">
                </div>
            </div>

            <!-- Mot de passe -->
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe *</label>
                <div class="input-group">
                    <span class="input-group-text bg-light">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" 
                           placeholder="Minimum 6 caractères" required
                           autocomplete="new-password">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <!-- Force du mot de passe -->
                <div class="password-strength" id="passwordStrength"></div>
                <!-- Exigences du mot de passe -->
                <ul class="password-requirements" id="passwordRequirements">
                    <li id="reqLength">
                        <i class="fas fa-times-circle text-danger"></i> Au moins 6 caractères
                    </li>
                    <li id="reqNumber">
                        <i class="fas fa-times-circle text-danger"></i> Au moins 1 chiffre
                    </li>
                    <li id="reqLower">
                        <i class="fas fa-times-circle text-danger"></i> Au moins 1 lettre minuscule
                    </li>
                </ul>
            </div>

            <!-- Confirmation mot de passe -->
            <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirmer le mot de passe *</label>
                <div class="input-group">
                    <span class="input-group-text bg-light">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="confirmPassword" 
                           placeholder="Confirmez votre mot de passe" required
                           autocomplete="new-password">
                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <small id="passwordMatch" class="text-danger d-none">
                    <i class="fas fa-exclamation-circle me-1"></i> Les mots de passe ne correspondent pas
                </small>
            </div>

            <!-- Conditions d'utilisation -->
            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="acceptTerms" required>
                <label class="form-check-label" for="acceptTerms">
                    J'accepte les <a href="cgv.html" target="_blank" class="link-text">conditions générales</a> 
                    et la <a href="confidentialite.html" target="_blank" class="link-text">politique de confidentialité</a>
                </label>
            </div>

            <!-- Bouton d'inscription -->
            <button type="submit" class="btn btn-primary w-100 mb-3" id="submitBtn" disabled>
                <span id="btnText">Créer mon compte</span>
                <span id="btnSpinner" class="loading-spinner ms-2" style="display: none;"></span>
            </button>

            <!-- Séparateur -->
            <div class="divider">
                <span>ou</span>
            </div>

            <!-- Lien vers connexion -->
            <div class="text-center">
                <span>Déjà un compte ? </span>
                <a href="connexion.html" class="link-text">Se connecter</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Script JS principal -->
    <script src="script.js"></script>
</body>
</html>
