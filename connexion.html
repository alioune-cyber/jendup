<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - jëndUp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

      <!-- Favicon de base -->
<link rel="icon" type="image/x-icon" href="favicon.ico">

  
  <style>
    :root {
      --primary-blue: #4361ee;
      --light-blue: #e0e7ff;
      --white: #ffffff;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .login-container {
      background: var(--white);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
    }
    
    .login-title {
      color: var(--primary-blue);
      font-weight: bold;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    
    .logo-text {
      color: var(--primary-blue);
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-text i {
      margin-right: 10px;
    }
    
    .form-control {
      border-radius: 12px;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
    }
    
    .input-group-text {
      border-radius: 12px 0 0 12px;
      border: 2px solid #e9ecef;
      border-right: none;
      background: #f8f9fa;
    }
    
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      transition: all 0.3s;
      color: white;
    }
    
    .btn-login:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-login:disabled {
      background: linear-gradient(135deg, #a0a0a0 0%, #808080 100%);
      cursor: not-allowed;
    }
    
    .password-toggle {
      cursor: pointer;
      border-radius: 0 12px 12px 0 !important;
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-left: none;
    }
    
    .password-toggle:hover {
      background: #e9ecef;
    }
    
    .password-toggle i {
      color: #6c757d;
      transition: color 0.3s;
    }
    
    .password-toggle:hover i {
      color: var(--primary-blue);
    }
    
    .link-secondary {
      color: var(--primary-blue);
      text-decoration: none;
      transition: all 0.3s;
      font-weight: 500;
    }
    
    .link-secondary:hover {
      color: #3451d1;
      text-decoration: underline;
    }
    
    .spinner-border-sm {
      width: 1.2rem;
      height: 1.2rem;
    }
    
    .alert {
      border-radius: 12px;
      border: none;
      font-size: 0.95rem;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .login-container {
      animation: fadeIn 0.5s ease-out;
    }
    
    .role-badge {
      font-size: 0.8rem;
      padding: 3px 8px;
      border-radius: 20px;
      margin: 2px;
    }
    
    .role-acheteur {
      background: #e3f2fd;
      color: #1976d2;
    }
    
    .role-vendeur {
      background: #e8f5e8;
      color: #2e7d32;
    }

    /* Styles pour le modal à deux étapes */
    .success-icon {
      font-size: 4rem;
      color: #28a745;
      margin-bottom: 15px;
    }
    
    .email-highlight {
      background: #e8f0fe;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      color: var(--primary-blue);
      word-break: break-all;
      margin: 15px 0;
    }




    /* Bouton Google stylisé */
    .btn-google {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #ffffff;
      color: #444;
      font-weight: 600;
      border-radius: 12px;
      border: 2px solid #e9ecef;
      padding: 12px 16px;
      width: 100%;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 1rem;
    }

    .btn-google i {
      font-size: 1.2rem;
    }

    .btn-google:hover {
      background: #f5f5f5;
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }

    .btn-google:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-text">
      <i class="fas fa-exchange-alt"></i>
      <span style="color: black;">jënd</span>Up
    </div>
    
    <h1 class="login-title">Connexion</h1>
    
    <!-- Messages d'alerte -->
    <div id="alert-container"></div>
    
    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fa fa-envelope"></i>
          </span>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            placeholder="votre@email.com"
            required
            autocomplete="email"
          >
        </div>
      </div>
      
      <div class="mb-4">
        <label for="password" class="form-label">Mot de passe</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fa fa-lock"></i>
          </span>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            placeholder="Votre mot de passe"
            required
            autocomplete="current-password"
          >
          <span class="input-group-text password-toggle" id="toggle-password">
            <i class="fa fa-eye"></i>
          </span>
        </div>
      </div>
      
      <button type="submit" class="btn btn-login w-100 mb-3" id="btn-login" disabled>
        <span id="login-text">Se connecter</span>
        <span id="login-spinner" class="spinner-border spinner-border-sm d-none" role="status">
          <span class="visually-hidden">Chargement...</span>
        </span>
      </button>
    </form>
    
    <div class="text-center">
      <!-- MODIFICATION ICI : changer href="#" et ajouter data-bs-toggle et data-bs-target -->
      <!--<a href="#" class="link-secondary d-block mb-2" id="forgot-password" data-bs-toggle="modal" data-bs-target="#resetPasswordModal">
        <i class="fa fa-key me-1"></i> Mot de passe oublié ?
      </a>-->
      <a href="inscription.html" class="link-secondary">
        <i class="fa fa-user-plus me-1"></i> Créer un compte
      </a>
    </div>

    <hr>

    <!--<button id="google-login" class="btn btn-outline-primary">
      Se connecter avec Google
    </button>-->
    <button id="google-login" class="btn btn-google mb-3">
      <i class="fab fa-google" style="color:#DB4437"></i>
      Se connecter avec Google
    </button>

    <div class="text-center mt-4">
      <small class="text-muted">
        <i class="fa fa-shield-alt me-1"></i> Votre connexion est sécurisée
      </small>
    </div>
  </div>

  <!-- Modal pour la réinitialisation du mot de passe -->
  <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fa fa-key me-2" style="color: #4361ee;"></i>
            Réinitialiser le mot de passe
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <!-- Le contenu du modal-body et modal-footer sera dynamiquement généré par JavaScript -->
        <div class="modal-body" id="resetModalBody">
          <!-- Étape 1: Formulaire (sera injecté par JS) -->
        </div>
        <div class="modal-footer" id="resetModalFooter">
          <!-- Boutons étape 1 (seront injectés par JS) -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script JS principal -->
  <script src="script.js"></script>
</body>
</html>
