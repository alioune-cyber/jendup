  <script>
    // ============================================
    // RÉINITIALISATION MOT DE PASSE VIA EDGE FUNCTION
    // ============================================

    document.getElementById("forgot-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("reset-email").value;
      const messageDiv = document.getElementById("reset-message");
      const submitBtn = document.getElementById("btn-send-reset");
      const btnText = document.getElementById("reset-text");
      const btnSpinner = document.getElementById("reset-spinner");

      // Afficher le message de chargement
      messageDiv.className = 'reset-message info';
      messageDiv.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Envoi en cours...';
      messageDiv.classList.remove('d-none');

      // Désactiver le bouton
      submitBtn.disabled = true;
      btnText.classList.add('d-none');
      btnSpinner.classList.remove('d-none');

      try {
        // ✅ Appel à l'Edge Function Supabase
        const res = await fetch(
          "https://kkgguofgpzdlgtbzvnzn.supabase.co/functions/v1/send-reset-email",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
          }
        );

        if (!res.ok) throw new Error(`Erreur ${res.status}`);

        const data = await res.json();
        
        // Message de succès
        messageDiv.className = 'reset-message success';
        messageDiv.innerHTML = '<i class="fas fa-check-circle me-2"></i>' + 
          (data.message || "Email envoyé ! Vérifiez votre boîte mail.");

        // Vider le champ
        document.getElementById("reset-email").value = '';

        // Fermer le modal après 2 secondes
        setTimeout(() => {
          const modal = bootstrap.Modal.getInstance(document.getElementById('resetPasswordModal'));
          if (modal) modal.hide();
          messageDiv.classList.add('d-none');
        }, 2000);

      } catch (err) {
        console.error(err);
        messageDiv.className = 'reset-message error';
        messageDiv.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i>' +
          "Impossible d'envoyer l'email. Réessayez plus tard.";
        
        // Réactiver le bouton
        submitBtn.disabled = false;
        btnText.classList.remove('d-none');
        btnSpinner.classList.add('d-none');
      }
    });

    // Réinitialiser le modal quand il est fermé
    document.getElementById('resetPasswordModal').addEventListener('hidden.bs.modal', function () {
      const messageDiv = document.getElementById("reset-message");
      const submitBtn = document.getElementById("btn-send-reset");
      const btnText = document.getElementById("reset-text");
      const btnSpinner = document.getElementById("reset-spinner");
      
      messageDiv.classList.add('d-none');
      submitBtn.disabled = false;
      btnText.classList.remove('d-none');
      btnSpinner.classList.add('d-none');
      document.getElementById("reset-email").value = '';
    });
